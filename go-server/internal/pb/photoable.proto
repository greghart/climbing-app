syntax = "proto3";
package pb;

option go_package = "github.com/greghart/climbing-app/internal/pb";

message Photoable {
  int64 id = 1;
  string descriptor = 2;
    // Crag crag = 3; // Omitted to avoid circular reference
    // Area area = 4; // Omitted to avoid circular reference
    // Boulder boulder = 5; // Omitted to avoid circular reference
    // Route route = 6; // Omitted to avoid circular reference
}
