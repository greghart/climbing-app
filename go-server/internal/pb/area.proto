syntax = "proto3";

package pb;

import "boulder.proto";
import "comment.proto";
import "photo.proto";
import "polygon.proto";
import "timestamps.proto";

option go_package = "github.com/greghart/climbing-app/internal/pb";

message Area {
  int64 id = 1;
  string name = 2;
  string description = 3;
  int64 crag_id = 4;
  Polygon polygon = 5;
  repeated Boulder boulders = 6;
  repeated Comment comments = 7;
  repeated Photo photos = 8;
  Timestamps timestamps = 9;
}
