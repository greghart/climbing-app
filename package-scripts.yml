scripts:
  default: nps dev
  build:
    description: Build output.
    script: webpack && webpack --config webpack.config.production.js
  dev:
    description: Monitor your code and run dev server
    script: cross-env PORT=3001 nodemon start.js -e js,jsx,cjsx
  lint:
    description: Lint the code, duh
    script: eslint ./*.js ./**/*.js
