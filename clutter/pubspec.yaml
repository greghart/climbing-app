name: clutter
description: "A free and open source guide for Santee boulders."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.0
  flutter_map: ^7.0.0
  latlong2: 0.9.1
  go_router: ^14.6.2
  collection: ^1.18.0
  flutter_map_location_marker: ^9.1.1
  fl_chart: ^0.70.0
  shared_preferences: ^2.3.5
  back_button_interceptor: ^8.0.3
  tutorial_coach_mark: ^1.2.12
  url_launcher: ^6.3.1
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  test: ^1.25.7

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

